<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Timers</h1>
    <h2>Hidden Messages & Stopwatch</h2>

    <section class="hidden-message">
      <button id="action">Cick to display the hidden message</button>
      <div id="confirmation">
        You clicked the button successfully, well done! This message will self
        destruct in 5 seconds...
      </div>
    </section>
    <br />
    <section class="timer">
      Stopwatch
      <div id="timer">0 seconds</div>
      <button id="start">Start/Stop</button>
    </section>
  </body>
</html>
